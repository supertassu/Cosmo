buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.2"
    }
}

plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id 'net.minecrell.licenser' version '0.4'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

repositories {
    mavenCentral()
    maven { url = "https://repo.aikar.co/content/groups/aikar/" }
}

group = 'me.tassu'
version = '1.0.0'
description = 'A cosmetics plugin for sponge.'

compileJava {
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}

dependencies {
    compile "co.aikar:acf-sponge:0.5.0-SNAPSHOT"
    compile "co.aikar:taskchain-sponge:3.7.1"
    compileOnly 'com.github.xemiru.sponge:boxboy:1.2'
    compileOnly 'org.spongepowered:spongeapi:7.0.0'
}

build.dependsOn(shadowJar)

license {
    header = project.file('LICENSE')
}

shadowJar {
    relocate 'co.aikar.commands', 'me.tassu.cosmo.shaded.acf'
    baseName = 'Cosmo'
    classifier = null
    version = null
}